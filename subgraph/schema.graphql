enum LotteryStatus {
  OPEN
  STAKING
  CLOSED
  CANCELLED
}

enum LotteryPoolType {
  DIRECT
  STAKING
}

type LotteryPool @entity {
  id: ID!
  address: Bytes!
  creator: Bytes!
  status: LotteryStatus!
  lotteryPoolType: LotteryPoolType!
  nftAddress: Bytes
  nftIndex: BigInt
  ticketPrice: BigInt
  minAmount: BigInt
  created: BigInt
  winner: Bytes
}