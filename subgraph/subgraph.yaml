specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LotteryFactory
    network: rinkeby
    source:
      address: "0x6A31bb6Ea99aA90CcFb652C1Cd0Cd6b6EFcDf3a8"
      abi: LotteryFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Lottery
      abis:
        - name: LotteryFactory
          file: ./abis/LotteryFactory.json
      eventHandlers:
        - event: LotteryCreated(uint256,address,address,uint256,uint256,uint256)
          handler: handleLotteryCreated
      file: ./src/mapping.ts
