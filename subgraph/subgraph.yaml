specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LotteryPoolFactory
    network: rinkeby
    source:
      address: "0x072132FEC25fD856d6CF272C9F421a761fCA3ef0"
      abi: LotteryPoolFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Lottery
      abis:
        - name: LotteryPoolFactory
          file: ./abis/LotteryPoolFactory.json
      eventHandlers:
        - event: LotteryCreated(uint256,address,address,address,uint256,uint256,uint256,uint8,uint256)
          handler: handleLotteryCreated
        - event: LotteryStaked(uint256)
          handler: handleLotteryStaked
        - event: LotteryClosed(uint256,address)
          handler: handleLotteryClosed
        - event: LotteryCancelled(uint256)
          handler: handleLotteryCancelled
      file: ./src/mapping.ts
