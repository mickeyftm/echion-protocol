specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LotteryPoolFactory
    network: mumbai
    source:
      address: "0x447e50Aab46B4f24FB766315903bd10fc7EE316A"
      abi: LotteryPoolFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LotteryPool
      abis:
        - name: LotteryPoolFactory
          file: ./abis/LotteryPoolFactory.json
      eventHandlers:
        - event: LotteryCreated(uint256,address,address,address,uint256,uint256,uint256,uint8,uint256)
          handler: handleLotteryCreated
        - event: LotteryStaked(uint256)
          handler: handleLotteryStaked
        - event: LotteryClosed(uint256,address,uint256,uint256)
          handler: handleLotteryClosed
        - event: LotteryCancelled(uint256,uint256)
          handler: handleLotteryCancelled
      file: ./src/mapping.ts